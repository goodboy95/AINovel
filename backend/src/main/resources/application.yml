spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/ainovel?createDatabaseIfNotExist=true&characterEncoding=utf8mb4&serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:123456}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  mail:
    host: ${SMTP_HOST:}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

app:
  jwt:
    secret: ${JWT_SECRET:super-secret-change-me-1234567890abcdef-super-secret-change-me-1234567890}
    expiration-minutes: 120
  ai:
    model: ${AI_MODEL:gpt-4o}
    base-url: ${AI_BASE_URL:https://api.openai.com/v1}
    api-key: ${AI_API_KEY:}

grpc:
  client:
    user:
      address: ${USER_GRPC_ADDR:static://127.0.0.1:13001}
      negotiationType: plaintext

sso:
  session-validation:
    enabled: ${SSO_SESSION_VALIDATION_ENABLED:true}
