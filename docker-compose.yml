services:
  backend:
    image: eclipse-temurin:21-jre
    restart: unless-stopped
    network_mode: "host"
    environment:
      DB_URL: jdbc:mysql://127.0.0.1:3308/ainovel?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
      DB_USERNAME: root
      DB_PASSWORD: 123456
      REDIS_HOST: 127.0.0.1
      REDIS_PORT: 6381
      REDIS_PASSWORD: ""
      SMTP_HOST: smtp-relay.brevo.com
      SMTP_PORT: 587
      SMTP_USERNAME: 9e7ffd001@smtp-brevo.com
      SMTP_PASSWORD: xxx
      AI_BASE_URL: https://www.packyapi.com/v1
      AI_API_KEY: xxx
      AI_MODEL: gemini-2.5-flash
      PORT: 20001
      JAVA_OPTS: ""
    volumes:
      - ./backend/target/app.jar:/app/app.jar:ro
    working_dir: /app
    command: ["sh", "-c", "java $${JAVA_OPTS} -jar /app/app.jar"]

  frontend:
    image: nginx:1.27-alpine
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
