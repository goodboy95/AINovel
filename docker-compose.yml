services:
  backend:
    container_name: ainovel-backend
    image: eclipse-temurin:21-jre
    restart: unless-stopped
    network_mode: "host"
    environment:
      DB_URL: jdbc:mysql://127.0.0.1:3308/ainovel?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
      DB_USERNAME: root
      DB_PASSWORD: 123456
      REDIS_HOST: 127.0.0.1
      REDIS_PORT: 6381
      REDIS_PASSWORD: ""
      PORT: 20001
      JWT_SECRET: ${JWT_SECRET}
      USER_GRPC_ADDR: ${USER_GRPC_ADDR:-static://127.0.0.1:13001}
      SSO_SESSION_VALIDATION_ENABLED: ${SSO_SESSION_VALIDATION_ENABLED:-true}
      JAVA_OPTS: ""
    volumes:
      - ./backend/target/app.jar:/app/app.jar:ro
    working_dir: /app
    command: ["sh", "-c", "java $${JAVA_OPTS} -jar /app/app.jar"]

  frontend:
    container_name: ainovel-frontend
    image: nginx:1.27-alpine
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
