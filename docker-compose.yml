services:
  mysql:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: ainovel
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    image: eclipse-temurin:21-jre
    restart: unless-stopped
    environment:
      DB_URL: jdbc:mysql://mysql:3306/ainovel?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
      DB_USERNAME: root
      DB_PASSWORD: 123456
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JAVA_OPTS: ""
    depends_on:
      - mysql
      - redis
    ports:
      - "20001:8080"
    volumes:
      - ./backend/target/app.jar:/app/app.jar:ro
    working_dir: /app
    command: ["sh", "-c", "java $${JAVA_OPTS} -jar /app/app.jar"]

  frontend:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "10001:10001"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  mysql_data:
